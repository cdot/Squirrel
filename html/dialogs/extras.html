<div id="extras_dlg" class="dlg-dialog" data-i18n-title="Settings">
  <div data-i18n="prefs_to_cookie"></div>
  <h1 data-i18n="User interface"></h1>
  <div class="flex-row" data-i18n-tooltip="tt-autosave">
    <label for="autosave" data-i18n="Autosave"></label>
    <input type="checkbox" id="autosave" data-id="autosave" />
  </div>
  <div class="flex-row tooltip-dialog" data-i18n-tooltip="tt-hide-vals">
	<label for="hidevalues" data-i18n="hidevalues"></label>
    <input type="checkbox" id="hidevalues" data-id="hidevalues"/>
  </div>
  <div class="flex-row tooltip-dialog" data-i18n-tooltip="tt-last-change">
    <label for="lastchange" data-i18n="last-change"></label>
    <input type="checkbox" id="lastchange" data-id="lastchange" />
  </div>
  <div class="flex-row tooltip-dialog" data-i18n-tooltip="tt-lang-code">
    <label for="language" data-i18n="language"></label>
    <input type="text" id="language" data-id="language" class="flex-grow" />
  </div>
  <div class="flex-row tooltip-dialog" data-i18n-title="scale_text">
    <span data-i18n="Text size"></span>
    <button data-id="bigger" style="font-size:larger" data-i18n-title="Larger">Aa</button>
    <button data-id="smaller" style="font-size:smaller" data-i18n-title="Smaller">Aa</button>
  </div>
  <div class="flex-row tooltip-dialog ui-front" data-i18n-tooltip="tt-select-theme">
    <label for="theme" data-i18n="Theme"></label>
    <select id="theme" data-id="theme" class="flex-grow">
      <option value="base">Base</option>
      <option value="ui-lightness">UI Lightness</option>
      <option value="ui-darkness">UI Darkness</option>
      <option value="smoothness">Smoothness</option>
      <option value="start">Start</option>
      <option value="redmond">Redmond</option>
      <option value="sunny">Sunny</option>
      <option value="overcast">Overcast</option>
      <option value="le-frog">Le Frog</option>
      <option value="flick">Flick</option>
      <option value="pepper-grinder">Pepper Grinder</option>
      <option value="eggplant">Eggplant</option>
      <option value="dark-hive">Dark Hive</option>
      <option value="cupertino">Cupertino</option>
      <option value="south-street">South Street</option>
      <option value="blitzer">Blitzer</option>
      <option value="humanity">Humanity</option>
      <option value="hot-sneaks">Hot Sneaks</option>
      <option value="excite-bike">Excite Bike</option>
      <option value="vader">Vader</option>
      <option value="dot-luv">Dot Luv</option>
      <option value="mint-choc">Mint Choc</option>
      <option value="black-tie">Black Tie</option>
      <option value="trontastic">Trontastic</option>
      <option value="swanky-purse">Swanky Purse</option>
    </select>
  </div>
  <div data-i18n-tooltip="tt-default-cons"></p>
  <h1 data-i18n="Default constraints"></h1>
  <table>
    <tr>
      <td  data-i18n="Length"></td>
      <td>
        <input data-id="constraints_len" size="4" value="20" data-i18n-tooltip="tt-pass-len" />
      </td>
    </tr>
    <tr>
      <td  data-i18n="Characters"></td>
      <td>
        <input data-id="constraints_chs" size="30" value="A-Za-z0-9!%^&*_$+-=;:@#~,./?" data-i18n-tooltip="tt-pass-chars" />
      </td>
    </tr>
  </table>
  <h1 data-i18n="Database"></h1>
  <div class="flex-row tooltip-dialog" data-i18n-tooltip="tt-store-settings">
    <button data-id="chss" class="flex-grow" data-i18n="edit_cloud_sets"></button>
  </div>
  <div class="flex-row tooltip-dialog" data-i18n-tooltip="tt-epass-change">
    <button data-id="chpw" class="flex-grow" data-i18n="change_epass"></button>
  </div>
  <div class="flex-row tooltip-dialog" data-i18n-tooltip="tt-opt-advice">
    <button data-id="optimise" class="flex-grow" data-i18n="Optimise Store"></button>
  </div>
  <div class="flex-row tooltip-dialog" data-i18n-tooltip="tt-reset-loc">
    <button data-id="reset_local" class="flex-grow" data-i18n="reset_local"></button>
  </div>
  <div class="flex-row">
    <button data-id="about" class="flex-grow" data-i18n="about"></button>
  </div>
</div>
