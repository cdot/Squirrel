<div id="add_dlg" class="dlg-dialog" data-i18n-title="add">
  <p>
    <span data-id="folder_help" data-i18n="new_folder"></span>
    <span data-id="value_help" data-i18n="new_entry"></span>
  </p>
  <table>
    <tbody>
      <tr>
        <td data-id="path"></td>
        <td>
          <input data-id="key" type="text" value="" />
        </td>
      </tr>
      <tr data-id="value_parts">
        <th class="TX-text">Value:</th>
        <td>
          <input data-id="value" type="text" value="" data-i18n-tooltip="tt-enter-val"/>
        </td>
      </tr>
  </table>
  <button data-id="ok" data-i18n-tooltip="tt-add-entry" data-i18n="OK"></button>
</div>
