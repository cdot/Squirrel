<div id="move_to_dlg" class="dlg-dialog" data-i18n-title="Move To">
  <div>
	<button data-id="parent" data-i18n-tooltip="goto_parent">←</button>
	<span style="font-weight: bold" data-id="folder-name"></span>
  </div>
  <div style="height:200px;overflow:scroll">
	<table data-id="subfolders" width="100%">
	</table>
  </div>
  <button data-id="ok"  data-i18n-tooltip="move-to" data-i18n="Move Here"></button>
  <table style="display:none">
    <tbody data-id="row-template">
      <tr>
        <td><span class="ui-icon squirrel-icon squirrel-icon-folder-closed"></span>$1</td>
      </tr>
    </tbody>
  </table>
</div>
