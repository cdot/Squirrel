<div id="change_password_dlg" class="dlg-dialog" data-i18n-title="change_epass" style="max-width: 500px">
  <div class="dlg-warning flex-row" data-i18n="before_opt_warn"></div>
  <div class="dlg-warning flex-row" data-i18n="chepass_overwrite"></div>
  <div class="flex-row" data-i18n-title="Enter new password">
	<label for="newpass"  data-i18n="New password"></label>
    <input id="newpass" data-id="pass" class="flex-grow "  value="" />
  </div>
  <div class="flex-row" data-i18n-title="reenter_pass">
    <label for="confpass"  data-i18n="Confirm new password"></label>
    <input id="confpass" data-id="conf" class="flex-grow " value="" />
  </div>
  <p data-id="problem" class="dlg-error"></p>
  <div>
    <button data-id="ok"  data-i18n-title="set_epass" data-i18n="Set new password"></button>
  </div>
</div>
