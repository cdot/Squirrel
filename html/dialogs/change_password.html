<div id="change_password_dlg" class="dlg-dialog" data-i18n-title="change_epass" style="max-width: 500px">
  <div class="dlg-warning flex-row" data-i18n="before_opt_warn"></div>
  <div class="dlg-warning flex-row" data-i18n="chepass-over"></div>
  <div class="flex-row" data-i18n-tooltip="tt-new-pass">
    <input id="newpass" data-id="pass" data-i18n-placeholder="newpass" class="flex-grow" value="" />
  </div>
  <div class="flex-row" data-i18n-tooltip="tt-confirm-pass">
    <input id="confpass" data-id="conf" data-i18n-placeholder="ok_pass" class="flex-grow " value="" />
  </div>
  <p data-id="problem" class="dlg-error"></p>
  <div>
    <button data-id="ok" data-i18n-tooltip="tt-set-epass" data-i18n="set-pass"></button>
  </div>
</div>
