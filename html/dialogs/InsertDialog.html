<div id="insert_dlg" class="dlg-dialog" data-i18n-title="paste">
  <p>
    <span  data-i18n="name_pasted"></span>
  </p>
  <table>
    <tbody>
      <tr>
        <td data-id="path"></td>
        <td>
          <input data-id="key" type="text" value="" />
        </td>
      </tr>
  </table>
  <textarea data-id="value" style="width:100%"></textarea>
  <button data-id="ok" data-i18n-tooltip="tt-insert-copy" data-i18n="OK"></button>
</div>
