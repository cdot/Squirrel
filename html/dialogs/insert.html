<div id="insert_dlg" class="dlg-dialog" data-i18n-title="Paste">
  <p>
    <span  data-i18n="name_pasted"></span>
  </p>
  <table>
    <tbody>
      <tr>
        <td data-id="path"></td>
        <td>
          <input data-id="key" type="text" value="" />
        </td>
      </tr>
  </table>
  <textarea data-id="value" style="width:100%;" />
  <button data-id="ok"  data-i18n-title="Insert copy"  data-i18n="OK"></button>
</div>
