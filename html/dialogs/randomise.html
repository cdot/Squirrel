<div id="randomise_dlg" class="dlg-dialog" data-i18n-title="random_val">
  <span  data-i18n="Suggested value for"></span>
  '<span data-id="key"></span>': '<code data-id="idea" class="dlg-value"></code>'
  <table>
    <tr>
      <td  data-i18n="Length"></td>
      <td>
        <input data-id="len" size="4" value="20" data-i18n-title="pass_len" />
      </td>
      <td>
        <label  data-id="remember-label" for="randomise_remember"  data-i18n="Remember constraints"></label>
        <input type="checkbox" data-id="remember" data-i18n-title="keep_constraints" id="randomise_remember">
      </td>
    </tr>
    <tr>
      <td  data-i18n="Characters"></td>
      <td>
        <input data-id="chs" size="30" value="A-Za-z0-9!%^&*_$+-=;:@#~,./?" data-i18n-title="pass_chars" />
      </td>
      <td>
        <button data-id="revert"  data-i18n-title="undo_constraints" data-i18n="Undo changes"></button>
        <button data-id="reset"  data-i18n-title="revert_constraints" data-i18n="Revert"></button>
      </td>
    </tr>
  </table>
  <div>
    <button data-id="ok"  data-i18n="Use this"></button>
    <button data-id="again"  data-i18n="Try again"></button>
    <button data-id="cancel"  data-i18n="Cancel"></button>
  </div>
</div>
