<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
@media only screen and (max-width: 760px) {
  #screen-width-element { display: none; }
}
    </style>
    <script src="libs/jquery-2.1.3.min.js"></script>
    <script src="common/Utils.min.js"></script>
  </head>
  <body onload="redirect()">
    <div id="screen-width-element"></div>
    <script type="text/javascript">
      var swe = document.getElementById("screen-width-element");
      var qs = Utils.query_string();
      if (typeof qs.store === "undefined")
          qs.store = "TestStore";
      var params = Utils.make_query_string(qs);
      if (swe.style.display == "none")
          window.location = "mobile/Components.min.html" + params;
      else
          window.location = "desktop/Components.min.html" + params;
    </script>
  </body>
</html>
