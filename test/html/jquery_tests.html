<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery Plugin and Widget Tests</title>
    <link id="jQueryTheme" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="../css/Icons.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/mocha/5.2.0/mocha.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>
  </head>
  <body>
    <h1>JQuery Plugin and Widget Tests</h1>

    <h2>Mocha</h2>
    <div id="mocha"></div>

    <h2>Simulated Password</h2>
    <div id="working"></div>
    <input type="password" id="hidden_pw" data-options='{"hidden":true,"checkbox":true}' value="initial">
    val: <span id="pw_val"></span><br/>
    <button id="password_reset">Reset password</button>

    <h2>Icon Button</h2>
    <button class="icon_button" data-icon="ui-icon-info">Info</button>
    <button class="icon_button" data-icon="squirrel-icon-add-folder">squirrel-icon-add-folder</button>
    <button class="icon_button" data-icon="squirrel-icon-copy">squirrel-icon-copy</button>
    <button class="icon_button" data-icon="squirrel-icon-gear">squirrel-icon-gear</button>
    <button class="icon_button" data-icon="squirrel-icon-add-value">squirrel-icon-add-value</button>
    <button class="icon_button" data-icon="squirrel-icon-undo">squirrel-icon-undo</button>
    <button class="icon_button" data-icon="squirrel-icon-save">squirrel-icon-save</button>
    <button class="icon_button" data-icon="squirrel-icon-copy">squirrel-icon-copy</button>
    <button class="icon_button" data-icon="tree-icon-alarm">tree-icon-alarm</button>
    <button class="icon_button" data-icon="tree-icon-rang">tree-icon-rang</button>
    <button class="icon_button" data-icon="squirrel-icon-delete">squirrel-icon-delete</button>
    <button class="icon_button" data-icon="squirrel-icon-paste">squirrel-icon-paste</button>
    <button class="icon_button" data-icon="squirrel-icon-edit">squirrel-icon-edit</button>
    <button class="icon_button" data-icon="squirrel-icon-pick">squirrel-icon-pick</button>
    <button class="icon_button" data-icon="squirrel-icon-search">squirrel-icon-search</button>
    <button class="icon_button" data-icon="squirrel-icon-key">squirrel-icon-key</button>
    <button class="icon_button" data-icon="squirrel-icon-folder-open">squirrel-icon-folder-open</button>
    <button class="icon_button" data-icon="squirrel-icon-folder-closed">squirrel-icon-folder-closed</button>

    <h2>Squirrel Dialogs</h2>
    <div id="test_dlg" class="dlg-dialog" title="Test"></div>
    <button id="test_dlg_open">Open</button>

    <script>
      requirejs(["jquery_tests"], function(when_ready) {
        $(when_ready);
      });
    </script>
  </body>
</html>
