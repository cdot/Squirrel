<div id="extras_dlg" class="dlg-dialog TX_title" title="Settings">
  <table>
    <tr class="TX_title tooltip-dialog" title="These preferences will be saved in cookies in your browser">
      <th colspan="2">
        <span class="TX_text TX_title">
          User interface
        </span>
      </th>
    </tr>
    <tr class="TX_title tooltip-dialog" title="Enable to automatically save whenever anything changes">
      <td>
        <span class="TX_text">
          Autosave
        </span>
      </td>
      <td>
        <input type="checkbox" data-id="autosave" />
      </td>
    </tr>
    <tr class="TX_title tooltip-dialog" title="Hide values until they are hovered over. Use if someone might be looking over your shoulder">
      <td>
        <span class="TX_text">
          Hide Values
        </span>
      </td>
      <td>
        <input type="checkbox" data-id="hidevalues" />
      </td>
    </tr>
    <tr class="TX_title tooltip-dialog" title="Show when the last change happened">
      <td>
        <span class="TX_text">
          Last Change
        </span>
      </td>
      <td>
        <input type="checkbox" data-id="lastchange" />
      </td>
    </tr>
    <tr class="TX_title tooltip-dialog" title="Enter the language code for a supported language">
      <td>
        <span class="TX_text">
          Language
        </span>
      </td>
      <td>
        <input type="text" data-id="language" />
      </td>
    </tr>
    <tr class=" TX_title tooltip-dialog" title="Increase/decrease text size">
      <td>
        <span class="TX_text">
          Text size
        </span>
      </td>
      <td>
        <button data-id="bigger" style="font-size:larger" title="Larger">Aa</button>
        <button data-id="smaller" style="font-size:smaller" title="Smaller">Aa</button>
      </td>
    </tr>
    <tr class="TX_title tooltip-dialog" title="Select your preferred colour scheme">
      <td>
        <span class="TX_text">
          Colour scheme
        </span>
      </td>
      <td>
        <select data-id="theme">
          <option value="base">Base</option>
          <option value="ui-lightness">UI Lightness</option>
          <option value="ui-darkness">UI Darkness</option>
          <option value="smoothness">Smoothness</option>
          <option value="start">Start</option>
          <option value="redmond">Redmond</option>
          <option value="sunny">Sunny</option>
          <option value="overcast">Overcast</option>
          <option value="le-frog">Le Frog</option>
          <option value="flick">Flick</option>
          <option value="pepper-grinder">Pepper Grinder</option>
          <option value="eggplant">Eggplant</option>
          <option value="dark-hive">Dark Hive</option>
          <option value="cupertino">Cupertino</option>
          <option value="south-street">South Street</option>
          <option value="blitzer">Blitzer</option>
          <option value="humanity">Humanity</option>
          <option value="hot-sneaks">Hot Sneaks</option>
          <option value="excite-bike">Excite Bike</option>
          <option value="vader">Vader</option>
          <option value="dot-luv">Dot Luv</option>
          <option value="mint-choc">Mint Choc</option>
          <option value="black-tie">Black Tie</option>
          <option value="trontastic">Trontastic</option>
          <option value="swanky-purse">Swanky Purse</option>
        </select>
      </td>
    </tr>
    <tr><th class="TX_text" colspan="2">Database</th></tr>
    <tr class="TX_title tooltip-dialog" title="Open the store settings dialog">
      <td>
        <span class="TX_text">
          Cloud Store
        </span>
      </td>
      <td>
        <button data-id="chss" class="TX_text">Settings</button>
      </td>
    </tr>
    <tr class="TX_title tooltip-dialog" title="Change the encryption password for the store. This should be different to the password you use to log in to your cloud storage provider (e.g. Google). You should ensure that all clients up to date and you are safely connected to the internet before changing the password, or you may lose data. The encryption password is never saved, and there is no way to recover it if you lose it!">
      <td>
        <span class="TX_text">
          Encryption password
        </span>
      </td>
      <td>
        <button data-id="chpw" class="TX_text TX_title" title="Change the encryption password for the store">Change</button>
      </td>
    </tr>
    <tr class="TX_title tooltip-dialog" title="Optimise the store by removing old actions. The cloud keeps a history of all changes from all clients, so that every client has a chance to see every change. This history can get quite long, so you may want to optimise it by removing the history. You should only do this if you are 100% certain that no client has local changes that may need to be saved to the cloud">
      <td>
        <span class="TX_text">
          Optimise
        </span>
      </td>
      <td>
        <button data-id="optimise" class="TX_text">Optimise</button>
      </td>
    </tr>
    <tr class="TX_title tooltip-dialog" title="Reset the local store. This will reset the local store from the cloud. Any local changes will be lost.">
      <td>
        <span class="TX_text">
          Reset Local Store
        </span>
      </td>
      <td>
        <button data-id="reset_local" class="TX_text">Reset</button>
      </td>
    </tr>    <tr>
      <th colspan="2">
        <button data-id="about" class="TX_text">About Squirrel</button>
      </th>
    </tr>
  </table>
</div>
