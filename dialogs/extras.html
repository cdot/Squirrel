<div id="extras_dlg" class="dlg-dialog TX_title" title="Settings">
  <div class="TX_text">These preferences will be saved in cookies in your browser</div>
  <h1 class="TX_text">
    User interface
  </h1>
  <div class="flex-row TX_title" title="Enable to automatically save whenever anything changes">
    <label for="autosave" class="TX_text">Autosave</label>
    <input type="checkbox" id="autosave" data-id="autosave" />
  </div>
  <div class="flex-row TX_title tooltip-dialog" title="Hide values until they are hovered over. Use if someone might be looking over your shoulder">
	<label for="hidevalues" class="TX_text">Hide Values</label>
    <input type="checkbox" id="hidevalues" data-id="hidevalues"/>
  </div>
  <div class="flex-row TX_title tooltip-dialog" title="Show when the last change happened">
    <label for="lastchange" class="TX_text">Last Change</label>
    <input type="checkbox" id="lastchange" data-id="lastchange" />
  </div>
  <div class="flex-row TX_title tooltip-dialog" title="Enter the language code for a supported language">
    <label for="language" class="TX_text">Language</label>
    <input type="text" id="language" data-id="language" class="flex-grow" />
  </div>
  <div class=" TX_title tooltip-dialog" title="Increase/decrease text size">
    <span class="TX_text">Text size</span>
    <button data-id="bigger" style="font-size:larger" title="Larger">Aa</button>
    <button data-id="smaller" style="font-size:smaller" title="Smaller">Aa</button>
  </div>
  <div class="flex-row TX_title tooltip-dialog ui-front" title="Select your preferred theme">
    <label for="theme" class="TX_text">Theme</label>
    <select id="theme" data-id="theme" class="flex-grow">
      <option value="base">Base</option>
      <option value="ui-lightness">UI Lightness</option>
      <option value="ui-darkness">UI Darkness</option>
      <option value="smoothness">Smoothness</option>
      <option value="start">Start</option>
      <option value="redmond">Redmond</option>
      <option value="sunny">Sunny</option>
      <option value="overcast">Overcast</option>
      <option value="le-frog">Le Frog</option>
      <option value="flick">Flick</option>
      <option value="pepper-grinder">Pepper Grinder</option>
      <option value="eggplant">Eggplant</option>
      <option value="dark-hive">Dark Hive</option>
      <option value="cupertino">Cupertino</option>
      <option value="south-street">South Street</option>
      <option value="blitzer">Blitzer</option>
      <option value="humanity">Humanity</option>
      <option value="hot-sneaks">Hot Sneaks</option>
      <option value="excite-bike">Excite Bike</option>
      <option value="vader">Vader</option>
      <option value="dot-luv">Dot Luv</option>
      <option value="mint-choc">Mint Choc</option>
      <option value="black-tie">Black Tie</option>
      <option value="trontastic">Trontastic</option>
      <option value="swanky-purse">Swanky Purse</option>
    </select>
  </div>
  <h1 class="TX_text" colspan="2">Database</h1>
  <div class="flex-row TX_title tooltip-dialog" title="Open the store settings dialog">
    <button data-id="chss" class="flex-grow TX_text">Edit Cloud Store Settings</button>
  </div>
  <div class="flex-row TX_title tooltip-dialog" title="Change the encryption password for the store. This should be different to the password you use to log in to your cloud storage provider (e.g. Google). You should ensure that all clients up to date and you are safely connected to the internet before changing the password, or you may lose data. The encryption password is never saved, and there is no way to recover it if you lose it!">
    <button data-id="chpw" class="flex-grow TX_text TX_title" title="Change the encryption password for the store">Change Encryption Password</button>
  </div>
  <div class="flex-row TX_title tooltip-dialog" title="Optimise the store by removing old actions. The cloud keeps a history of all changes from all clients, so that every client has a chance to see every change. This history can get quite long, so you may want to optimise it by removing the history. You should only do this if you are 100% certain that no client has local changes that may need to be saved to the cloud">
    <button data-id="optimise" class="flex-grow TX_text">Optimise Store</button>
  </div>
  <div class="flex-row TX_title tooltip-dialog" title="Reset the local store. This will reset the local store from the cloud. Any local changes will be lost.">
    <button data-id="reset_local" class="flex-grow TX_text">Reset Local Store</button>
  </div>
  <div class="flex-row">
    <button data-id="about" class="flex-grow TX_text">About Squirrel</button>
  </div>
</div>
