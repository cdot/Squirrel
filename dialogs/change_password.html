<div id="change_password_dlg" class="dlg-dialog TX_title" title="Change Encryption Password">
  <p class="dlg-warning">
    <span class="TX_text">
      You must ensure that all clients up to date and you
      are safely connected to the internet before doing this,
      or you will lose data.
    </span>
    <span class="TX_text">
      Changing the encryption password will overwrite all data in
      the cloud with what you can currently see in the browser.
    </span>
  </p>
  <table>
    <tr>
      <td class="TX_text">
        New password
      </td>
      <td>
        <input size="30" data-id="pass" class="TX_title" title="Enter new password" value="" />
      </td>
    </tr>
    <tr>
      <td class="TX_text">
        Confirm new password
      </td>
      <td>
        <input size="30" data-id="conf" class="TX_title" title="Re-enter new password" value="" />
      </td>
    </tr>
  </table>
  <p data-id="problem" class="dlg-error"></p>
  <div>
    <button data-id="ok" class="TX_title TX_text" title="Set new encryption password">Set new password</button>
  </div>
</div>
