<div id="change_password_dlg" class="dlg-dialog TX_title" title="Change Encryption Password" style="max-width: 500px">
  <div class="dlg-warning flex-row TX_text">
    You must ensure that all clients up to date and you
    are safely connected to the internet before doing this,
    or you will lose data.
  </div>
  <div class="dlg-warning flex-row TX_text">
    Changing the encryption password will overwrite all data in
    the cloud with what you can currently see in the browser.
  </div>
  <div class="flex-row TX_title" title="Enter new password">
	<label for="newpass" class="TX_text">New password</label>
    <input id="newpass" data-id="pass" class="flex-grow TX_title"  value="" />
  </div>
  <div class="flex-row TX_title" title="Re-enter new password">
    <label for="confpass" class="TX_text">Confirm new password</label>
    <input id="confpass" data-id="conf" class="flex-grow TX_title" value="" />
  </div>
  <p data-id="problem" class="dlg-error"></p>
  <div>
    <button data-id="ok" class="TX_title TX_text" title="Set new encryption password">Set new password</button>
  </div>
</div>
