<div id="alarm_dlg" class="dlg-dialog TX_title" title="Reminder">
  <p>
    <span class="TX_text">Choose when you want to be reminded about</span>
    '<span data-id="path"></span>'
  </p>
  <p>
    <label for="alarm_enable" class="TX_text">Enable reminder</label>
    <input type="checkbox" data-id="enabled" id="alarm-enable">
    <div data-id="settings">
      <label for="alarm_number" class="TX_text">Remind in</label>
      <input data-id="number" size="3" value="6" />
      <select data-id="unit">
        <option value="d" selected="selected" class="TX_text">days</option>
        <option value="m" class="TX_text">months</option>
        <option value="y" class="TX_text">years</option>
      </select>
      <span class="TX_text">on</span>
      <input data-id="date" type="text"/>
    </div>
  </p>
  <button data-id="ok" class="TX_text TX_title" title="Save">Save</button>
</div>
