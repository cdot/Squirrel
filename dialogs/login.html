      <tr>

        <td>
	  <input size="25" data-id="user" value="" class="TX_title" title="Enter username" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="pass" class="TX_text">Pass:</label>
        </td>

  </table>
  <p>
    <button data-id="cancel" class="TX_text">Sign In</button>
  </p>
</div>
