<div id="network_login_dlg" class="dlg-dialog TX_title" title="Log in to network server">
  <div class="TX_text">
    Enter login details for your server
  </div>
  <table width="100%">
    <tbody>
      <tr>
        <td><label for="user" class="TX_text">User:</label></td>
        <td>
	  <input size="25" name="net_user" data-id="net_user" value="" class="TX_title" title="Enter username" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="pass" class="TX_text">Pass:</label>
        </td>
        <td>
	  <input type="password" name="net_pass" size="25" data-id="net_pass" class="TX_title" title="Enter password" value="" /><br />
        </td>
      </tr>
    </tbody>
  </table>
  <p>
    <button data-id="cancel" class="TX_text">Sign In</button>
  </p>
</div>
