    <link rel="stylesheet" href="jquery-ui.min.css">
    <link rel="stylesheet" href="jquery-silk-icons.css">
    <link rel="stylesheet" href="jquery-bonsai.min.css">
    <link rel="stylesheet" href="Squirrel.uncompressed.css">
  </head>
  <body>
    <img class="logo" src="images/squirrel.png">
    <h1 class="TX_text">Squirrel</h1>
    <div class="unauthenticated TX_text">
      Authenticating....
    </div>
    <div class="authenticated">
      <h2><span class="TX_text">Signed in as: </span><span id="whoami"></span></h2>
      <span class="TX_text"w>Search:</span>
      <input id="search" value="" class="TX_title" title="Enter search string" />
      <div id="search_results"></div>
      <div id="sites">
        <strong class="TX_text">Sites</strong>
        <button id="add_root_child" class="icon_button TX_title" title="Add new site">
        </button>
        <button id="save_button" class="icon_button TX_text">Save Changes</button>
        <div id="tree" class="node">
          <ul id="treeroot">
          </ul>
        </div>
      </div>
    </div>

    <!-- Dialogs -->
    <div id="dlg_login" class="dialog TX_title" title="Enter login information">
      <div id="dlg_login_foruser"></div>
      <table width="100%">
	  <tbody>
	    <tr id="dlg_login_uReq">
	      <td class="TX_text">Username:</td>
	      <td>
		<input size="50" id="dlg_log_user" value="" class="TX_title" title="Enter username" />
	      </td>
	    </tr>
            <tr id="dlg_login_pReq">
	      <td class="TX_text">Password:</td>
	      <td>
		<input type="password" size="50" id="dlg_login_pass" class="TX_title" title="Enter password" value="" />
	      </td>
	    </tr>
	  </tbody>
	</table>
    </div>

    <div id="dlg_alert" class="dialog TX_title" title="Alert">
      <div id="dlg_alert_message"></div>
    </div>

    <div id="dlg_gen_pw" class="dialog TX_title" title="Generate password">
      <h2><span class="TX_text">Suggestion:</span> <span id="dlg_gen_pw_idea" class="value"></span></h2>
      <p>
      <span class="TX_text">Length:</span>
      <input size="20" value="24" id="dlg_gen_pw_len" class="TX_title" title="Enter password length" />
      </p>
      <p>
      <span class="TX_text">Character range:</span>
      <input size="20" value="A-Za-z0-9" id="dlg_gen_pw_chs" class="TX_title" title="Enter the characters that are legal in passwords for this site. You can use character ranges like A-Z or 0-9" />
      </p>
    </div>

    <div id="dlg_delconf" class="dialog TX_title" title="Delete entry">
      <span class="TX_text">Are you sure you want to delete</span> '<span id="dlg_delconf_message"></span>'
      <span id="dlg_delconf_coll" class="TX_text"> and everything under it?</span>
    </div>
    
    <div id="dlg_conflicts" class="dialog TX_title" title="WARNING!">
      <span class="TX_text">Conflicts were detected while merging actions from the Cloud:</span>
      <div id="dlg_conflicts_message">
      </div>
      <span class="TX_text">Please review these rejected actions before saving.</span>
    </div>
  </body>
</html>
